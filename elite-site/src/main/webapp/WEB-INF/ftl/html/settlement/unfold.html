<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>云英汇</title>
    <link type="text/css" rel="stylesheet" href="../../../../res/style/css/public/public.css">
    <link type="text/css" rel="stylesheet" href="../../../../res/style/css/settlement/unfold.css">
</head>
<body>



<div class="ceo-int">
    <div class="ceo-int-content">
        <div class="clearfloat marginbottom30"><span>用户名</span><input type="text" placeholder="Shirley" class="width278"></div>
        <div class="clearfloat marginbottom30"><span>出生年月</span><input type="text" placeholder="1982.06" class="width278"></div>
        <div class="clearfloat marginbottom30 genderDiv">
            <div class="sex-span">性别</div>
            <ul>
                <li class="select-sex">男<span class="man-c sex-icon"></span></li>
                <li class="unselect-sex">女<span class="woman-c sex-icon"></span></li>
            </ul>
        </div>
        <div class="clearfloat marginbottom30 cityDiv">
            <span>所在城市</span>
        <span class="city-icon"></span><input type="text" class="cityInput" placeholder="浙江省杭州市" style="padding-left: 50px"><div class="triangle-down"></div>
        </div>
        <div class="clearfloat marginbottom30"><span>个性签名</span><input type="text" placeholder="梦想还是要有的，万一实现了呢" class="width464"></div>
        <div class="clearfloat"><button type="button" class="save">保存</button><button type="button" class="cancel">取消</button></div>
    </div>
</div>

<br/><br/><br/><br>

<div class="ceo-login">
    <div class="login-title">
        <ul class="clearfloat">
            <li class="yet">已注册公司</li>
            <li>尚未注册公司</li>
        </ul>
    </div>
    <div class="login-content ">
        <div class="yed-box " >
            <div class="clearfloat marginbottom30">
                <span>担任角色</span>
                <input type="text" placeholder="运营总监" class="width335">
            </div>
            <div class="clearfloat marginbottom30">
                <span>公司名称</span>
                <input type="text" placeholder="腾讯科技广州分公司" class="width335">
            </div>
            <div class="clearfloat number marginbottom30">
                <span>公司规模</span>
                <ul>
                    <li><input type="radio">10人以下</li>
                    <li><input type="radio">11-50人</li>
                    <li><input type="radio">51-100人</li>
                    <li><input type="radio">100人以上</li>
                </ul>
            </div>
            <div class="clearfloat companyDiv marginbottom30">
                <span>公司简介</span>
                <div class="company-box">
                    <div class="company-title">
                        <img src="../../../../res/images/ceo/textarea-icon.png" width="73" height="20" alt="">
                    </div>
                    <textarea class="company-text">
                    </textarea>
                </div>
            </div>
            <div class="clearfloat"><button type="button" class="save">保存</button><button type="button" class="cancel">取消</button></div>
        </div>
        <div class="not-box" style="display: none"  >
            <div class="clearfloat marginbottom30 title">
                <span>你的职位</span>
                <input type="text" placeholder="运营总监" class="width464">
            </div>
            <div class="clearfloat number marginbottom30">
                <span >公司规模</span>
                <ul>
                    <li><input type="radio">10人以下</li>
                    <li><input type="radio">11-50人</li>
                    <li><input type="radio">51-100人</li>
                    <li><input type="radio">100人以上</li>
                </ul>
            </div>

            <div class="clearfloat companyDiv marginbottom30">
                <span>团队介绍</span>
                <div class="company-box">
                    <div class="company-title">
                        <img src="../../../../res/images/ceo/textarea-icon.png" width="73" height="20" alt="">
                    </div>
                    <textarea class="company-text"></textarea>
                </div>
            </div>
            <div class="clearfloat"><button type="button" class="save">保存</button><button type="button" class="cancel">取消</button></div>
            </div>

        </div>
    </div>
</div>

<br/><br/><br/><br>

<div class="ceo-phone">
    <div class="clearfloat marginbottom30 paddingtop30"><span>手机号</span><input type="text" placeholder="157****2690" class="width278"></div>
    <div class="clearfloat marginbottom30"><span>手机验证码</span><input type="text" placeholder="请输入短信验证码" class="width234"><button type="button" class="send-btn">发送验证码</button></div>
    <div class="clearfloat marginbottom30"><span>登录密码</span><input type="text" placeholder="确认你的登录密码" class="width234"></div>
    <div class="clearfloat"><button type="button" class="save">保存</button><button type="button" class="cancel">取消</button></div>
</div>

<br/><br/><br/><br>

<div class="ceo-email">
    <div class="clearfloat marginbottom30 paddingtop30"><span>邮箱</span><input type="email" placeholder="78578269@sina.com" class="width278"></div>
    <div class="clearfloat marginbottom30"><span>邮箱验证码</span><input type="text" placeholder="请输入邮箱收到的验证码" class="width234"><button type="button" class="send-btn">发送验证码</button></div>
    <div class="clearfloat marginbottom30"><span>登录密码</span><input type="text" placeholder="确认你的登录密码" class="width234"></div>
    <div class="clearfloat"><button type="button" class="save">保存</button><button type="button" class="cancel">取消</button></div>
</div>

<br/><br/><br/><br>

<div class="ceo-aliPay">
    <div class="clearfloat marginbottom30 paddingtop37"><span>支付宝账号</span><input type="text" placeholder="157****2690" class="width278"></div>
    <div class="clearfloat marginbottom30"><span>收款银行卡账号绑定</span><input type="text" placeholder="中国建设银行" class="width178" >
        <input type="text" placeholder="622871*****789008479" class="width278 marginleft30">
    </div>
    <div class="clearfloat"><button type="button" class="save">保存</button><button type="button" class="cancel">取消</button></div>
</div>

</body>
</html>
