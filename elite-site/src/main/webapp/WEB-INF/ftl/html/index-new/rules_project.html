<div class="y-bd">
    <div class="bd_rules">
        <h1>云英汇项目渠道规则</h1>
        <div class="rules_box">
            <div class="rules_box_content">

                <dl >
                    <dt>一、渠道备案流程</dt>
                    <dd>1、注册</dd>
                    <dd>2、审核</dd>
                    <dd>3、项目渠道在平台备案项目和项目方</dd>
                    <dd>4、备案项目方发布项目并提交阶段费用。</dd>
                    <dd>5、备案项目方完成此阶段验收后，渠道获得收益。</dd>

                    <dt>二、核算规则</dt>
                    <dd>1、报酬率：1.5%
                    <dd>2、核算规则<br/>
                        报酬=其所备案项目提交并验收通过的阶段费用总额*1.5%<br/>
                        核算时间：其所备案项目的各阶段被项目方验收通过时，分阶段核算<br/>
                    </dd>
                    <dd>3、异常情况<br/>
                        其所备案项目未能顺利验收，则平台工作人员处理后，根据实际情况协商
                    </dd>
                </dl>
                <p>***平台不会向任何第三方机构透露您和您的备案的信息，请放心备案***</p>
                <div class="last">***本规则最终解释权归云英汇平台所有***</div>
        </div>
        </div>


    </div>
</div>
