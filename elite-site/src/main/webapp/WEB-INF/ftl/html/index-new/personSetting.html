<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>Title</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link type="text/css" rel="stylesheet" href="../../../../res/style/css/index/index.css">
    <link type="text/css" rel="stylesheet" href="../../../../res/style/css/person/personContainer.css">
</head>
<body>

<div class="y-bd">
    <div id="personSetting">

        <div class="set_left">
            <div class="nav_title">个人主页&gt;<span class="selectText" id="selectText">设置</span></div>
            <div class="navBox">
                <ul id="navUl">
                    <li data="account" id="accountLi"><span class="liIcon account_select"></span><span class="liText active_color">账号设置</span></li>
                    <li data="card" id="cardLi"><span class="liIcon card_noselect" style="top:3px;"></span><span class="liText">银行卡账户绑定</span></li>
                </ul>
                <div class="activeLine" id="activeLine"></div>
            </div>
        </div>
        <div class="set_right">
            <div class="passWord" id="passWord">
                <h2>密码修改</h2>
                <form>
                    <div class="labelGroup">
                        <label>当前密码</label>
                        <input type="password" placeholder="请输入原始密码">
                    </div>
                    <div class="labelGroup">
                        <label>新密码</label>
                        <input type="password" placeholder="请输入新密码">
                    </div>
                    <div class="labelGroup">
                        <label>确认密码</label>
                        <input type="password" placeholder="请再次确认密码">
                    </div>
                    <div class="btnDiv">
                        <div class="error_div"><span class="error_icon"></span><span class="error_text"></span></div>
                        <button type="button" class="affirmBtn">确认修改</button>
                    </div>
                </form>
            </div>
            <div class="bankCard"  id="bankCard" style="display: none">
                <h2>银行卡绑定<span>（用于账户提现）</span></h2>
                <form>
                    <div class="cardGroup">
                        <img src="../../../../res/images/person/gonghang.png" alt="银行标志" class="bankLogo">
                        <span class="cardNumber">尾号&nbsp;9908</span>
                        <span class="deleteBtn">删除</span>
                    </div>
                    <button type="button" class="addCardBtn" id="addCardBtn">
                        <span class="addIcon"></span>
                        <span class="addText">添加银行卡</span>
                    </button>
                </form>
            </div>
        </div>



        <!--添加银行卡弹窗-->
        <div class="window" style="display: none" id="cardWindow" >
            <form class="cardForm">
                <div class="form_bg"></div>
                <div class="closeBtn" id="closeBtnCard"></div>
                <h1>添加银行卡</h1>
                <div class="labelGroup clearfloat">
                    <label>姓名</label>
                    <input type="text" placeholder="请输入你的真实姓名">
                </div>
                <div class="labelGroup clearfloat">
                    <label>身份证</label>
                    <input type="text" placeholder="请输入你的身份证号码" maxlength="18">
                </div>
                <div class="labelGroup clearfloat">
                    <label>储蓄卡卡号</label>
                    <input type="text" placeholder="请输入你的卡号">
                </div>
                <div class="labelGroup clearfloat">
                    <label>手机号</label>
                    <input type="text" placeholder="请输入银行预留的手机号">
                </div>
                <div class="labelGroup clearfloat">
                    <label>验证码</label>
                    <input type="text" placeholder="手机验证码" style="width: 256px">
                    <button type="button" class="obtainBtn">获取</button>
                </div>
                <div class="btnBox">
                    <div class="error_div"><span class="error_icon"></span><span class="error_text"></span></div>
                    <button type="button" class="validationBtn">验证并添加</button>
                </div>
            </form>
        </div>



    </div>
</div>

<script src="../../../../../jquery-3.1.0.min.js"></script>

<script>

    $(function(){

        //点击切换
        $("#navUl li").click(function(){
            var data=$(this).attr("data");
            var text=$(this).children(".liText").text();
            $("#selectText").text(text);
            $("#navUl li").children(".liText").removeClass("active_color");
            $(this).children(".liText").addClass("active_color");
            if (data=="account"){
                $(this).children(".liIcon").removeClass("account_noselect").addClass("account_select");
                $("#cardLi").children(".liIcon").removeClass("card_select").addClass("card_noselect");
                $("#activeLine").animate({"top":"20px"},500);
                $("#passWord").show();
                $("#bankCard").hide();

            }else if (data=="card"){
                $(this).children(".liIcon").removeClass("card_noselect").addClass("card_select");
                $("#accountLi").children(".liIcon").removeClass("account_select").addClass("account_noselect");
                $("#activeLine").animate({"top":"66px"},500);
                $("#passWord").hide();
                $("#bankCard").show();
            }
        });

        //添加银行卡
        $("#addCardBtn").click(function(){
            $("#cardWindow").show();
        });

        //关闭银行卡弹窗
        $("#closeBtnCard").click(function(){
            $("#cardWindow").hide();
        });

        //删除银行卡
        $(".deleteBtn").click(function(){
            $(this).parent().hide();
        });



    });

</script>


</body>
</html>
