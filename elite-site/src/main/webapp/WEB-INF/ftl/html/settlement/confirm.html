<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="../../res/style/css/public/public.css">
    <link type="text/css" rel="stylesheet" href="../../res/style/css/settlement/confirm.css">
</head>
<body>

<div class="yyh">

    <div class="y-hd"></div>
    <div class="y-bd">
        <div class="bd-confirm">
            <div class="bd-confirm-title">
                <h1>个人主页&gt;结算管理&gt;<span class="color2c">提现</span></h1>
            </div>
            <div class="bd-confirm-content">
                <div class="bcc-a">
                    <h2>确认提现信息</h2>
                </div>
                <div class="bcc-b">
                    <div class="bcc-b-box">
                        <div class="bcc-b-box-content">
                            <p class="marginbottom30">到账账号：<span class="font-size18 color4a marginleft15 marginright40">支付宝</span><span class="font-size16 color4a marginright50">186****9908</span><span class="font-size16 color4a">*宝强</span></p>
                            <p class="marginbottom30">提现金额：<span class="marginleft15 font-size20 colorfe">￥90000</span></p>
                            <p class="marginbottom30">到账时间：<span class="marginleft15 colorfe font-size16">05月25日24点之前</span></p>
                        </div>
                    </div>
                </div>
                <div class="bcc-c">
                    <span class="code-name">账户密码</span>
                    <input type="text" placeholder="请输入账户登录密码" class="code-content">
                    <a href="" class="code-forget">忘记密码？</a>
                </div>
                <div class="bcc-d">
                    <button type="button" class="confirm-btn">确认提现</button>
                    <a class="confirm-return" href="javascript :history.back(-1)">返回修改</a>
                </div>
            </div>
        </div>
        <div class="window-confirm">
            <div class="window-confirm-box">
                <div class="window-confirm-box-a">
                    <span class="wcba-icon"></span>
                    <span class="wcba-text">提现申请已提交</span>
                </div>
                <div class="window-confirm-box-b">
                    <span>耐心等待哦，您将在约定时间内收到提现款项</span>
                </div>
                <div class="window-confirm-box-c">
                    <div class="wcbc-text">
                        <span class="colorfe">6s</span>
                        <span>后回到结算管理</span>
                    </div>
                    <a href="#" class="backButton">立即返回</a>
                </div>
            </div>
        </div>
    </div>
    <div class="y-ft"></div>

</div>

</body>
</html>
