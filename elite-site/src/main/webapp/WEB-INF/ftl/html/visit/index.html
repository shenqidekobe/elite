<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>邀请登录</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="invite">
	<div class="invite-bgrd">
		<div class="inviter-box">
			<div class="log">
				<img src="imgs/huiyilog.png" alt="">
			</div>
			<div class="invite-box">
				<h3>内测中，只接受邀请码登录</h3>
				<form action="">
					<input type="text" value="请输入邀请码" onfocus="if(this.value=='请输入邀请码')this.value=''"onblur="if(this.value=='')this.value='请输入邀请码' ">
					<input type="submit" value="立即进入"></input>
				</form>
				
				<div class="errormsg">
					你输入的有误!
				</div>
				<p>你身边优秀的技术精英和投资人会有邀请码，问问看~~~</p>
			</div>
		</div>
		<div class="invite-dog">
		<img src="imgs/doglog-2.png" alt="">
		</div>
	</div>
</div>
</body>
</html>
